<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>League Champions</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src='./dist/main.js'></script>
</head>
<body>
    <header class="todo-header">
        <a href="index.html" style="display:block;"><img src='imgs/lc3.png' width="200px" height="200px"></a>
    </header>
    <main class="todo-main">
            <div class="input_choose" style='border-top:0.5px solid gray; border-bottom:0.5px solid gray;padding-bottom:2px;padding-left:40px;'>
                    <div><img src="https://ddragon.leagueoflegends.com/cdn/5.5.1/img/ui/champion.png" height="22px" width="21px"></div>
                    <input class="choose_champ" type="text" placeholder="Procure um campeão" style="padding-left: 30px;">
                </div>
                <div class="input-filtros" style="background-color:black;color:white;padding-top:10px;">
                        <div class ="filtro">
                            <input type="checkbox" name="tags" value="Assassin" id="Assassin">
                            <label for="Assassin">Assassino</label>
                        </div>
                        <div class ="filtro">  
                            <input type="checkbox" name="tags" value="Fighter" id="Fighter">
                            <label for="Fighter">Lutador</label>
                        </div>
                        <div class ="filtro">  
                            <input type="checkbox" name="tags" value="Mage" id="Mage">
                            <label for="Mage">Mago</label>
                        </div>
                        <div class ="filtro">
                            <input type="checkbox" name="tags" value="Support" id="Support">
                            <label for="Support">Suporte</label>
                        </div>
                        <div class ="filtro">
                            <input type="checkbox" name="tags" value="Tank" id="Tank">
                            <label for="Tank">Tanque</label>
                        </div>
                        <div class ="filtro">
                            <input type="checkbox" name="tags" value="Marksman" id="Marksman">
                            <label for="Marksman">Atirador</label>
                        </div>
                        </div>
                </div>
        <div class="champions"></div>
        <div class="Invalid" style="display:none;flex-direction:column;text-align:center;color:white;width:100%;"><h2>Não Encontrado!</h2><h4>(Verifique se há caracteres inválidos.)</h4><h5>(Não existe campeão com 3 tags simultâneas.)</h5></div>
    </main>
